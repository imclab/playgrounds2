location ~ ^/{{ PROJECT_SLUG }}/cloudsearch/(.*[?&]callback=([^&]+).*) {
    if ($request_method != GET ) {
        return 403;
    }
    resolver 8.8.8.8;
    echo_before_body '$2(';
    proxy_pass http://{{ CLOUD_SEARCH_DOMAIN }}/$1$is_args$query_string;
    echo_after_body ');';
}

location ~ ^/{{ PROJECT_SLUG }}/cloudsearch/(.*)$ {
    if ($request_method != GET ) {
        return 403;
    }
    resolver 8.8.8.8;
    proxy_pass http://{{ CLOUD_SEARCH_DOMAIN }}/$1$is_args$query_string;
}

location ~ ^/{{ PROJECT_SLUG }}/ {
    uwsgi_pass unix:///tmp/{{ PROJECT_SLUG }}.sock;
    include /etc/nginx/uwsgi_params;
}