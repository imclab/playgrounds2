<form id="playground-form" class="form-horizontal" method="post" enctype="multipart/form-data" action="http://{{ SERVERS[0] }}/{{ PROJECT_SLUG }}/api/">
        {% for field in fields %}
            <div class="control-group"{% if field.display %} {{ field.display|safe }}{% endif %}>
                <label class="control-label">{{ field.name }}</label>
                <div class="controls">
                	{{ field.widget|safe }}
                </div>
            </div>
        {% endfor %}
        <div class="features">
        {% for feature in features %}
            {{ feature|safe }}
        {% endfor %}
        </div>
</form>
<button id="playground-update" class="btn btn-large btn-success">Save</button>
<script type="text/javascript">
    /*
    * We only want to submit changed formfields to the server for processing.
    * Script marks each changed field base on blur/change.
    * Could alert with a warning about what fields you've changed before POSTing.
    */
    $('#playground-form input').blur(function(){
        $(this).attr('data-changed', 'true');
    });
    $('#playground-form input').change(function(){
        $(this).attr('data-changed', 'true');
    });
    $('#playground-update').on('click', function(){
        $.each($('#playground-form input'), function(index, item){
            if ($(item).attr('data-changed') != 'true') {
                $(item).removeAttr('name');
            }
        });
        $('#playground-form').submit();
        return false;
    });
</script>
